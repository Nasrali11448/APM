<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdPanelTeam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .button,
        .video-button,
        .discord-button,
        .telegram-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        .video-button {
            background-color: #5D00FF;
            color: yellow;
            font-size: 16px;
            margin-top: 50px;
        }

        .discord-button,
        .telegram-button {
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            margin-top: 30px;
        }

        .description {
            margin-top: 10px;
        }

        .welcome-text {
            font-size: 30px;
            color: #5D00FF;
        }

        .downloads-text {
            font-size: 30px;
            color: blue;
            margin-top: 90px;
        }

        .tab {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1 class="welcome-text">Welcome to AdPanelTeam</h1>

    <!-- Tabs -->
    <div class="tab" onclick="showTab('mobile')">Mobile</div>
    <div class="tab" onclick="showTab('pc')">PC</div>
    <div class="tab" onclick="showTab('info')">Info</div>

    <!-- Mobile Tab Content -->
    <div class="tab-content mobile active">
        <p class="downloads-text">Downloads:</p>
        <a href="https://linkgenie.me/s/MJJ9Y" target="_blank" class="button">AdPanel-V1</a>
        <p class="description">This is the latest Admin Panel version with clone app method</p>
        <a href="https://youtu.be/qa9joTEz3hc?si=PZQf6LRE405S9U-j" target="_blank" class="video-button">Tutorial</a>
    </div>

    <!-- PC Tab Content -->
    <div class="tab-content pc">
        <p>PC IS UNDER DEVELOPMENT</p>
    </div>

    <!-- Info Tab Content -->
    <div class="tab-content info">
        <a href="https://discord.gg/5AGDsh8FCE" target="_blank" class="discord-button">Join Discord Server</a>
        <a href="https://t.me/+Z15RUNG3u6MzMjE0" target="_blank" class="telegram-button">Join Telegram Channel</a>
    </div>

    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            document.querySelector(`.${tabName}`).classList.add('active');
        }
    </script>

</body>
</html>
